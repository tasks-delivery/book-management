<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Book Platform</title>
	<link href="../static/css/header.css" th:href="@{/css/header.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/collapsibles.js}" src="../static/js/collapsibles.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" th:src="@{/js/header.js}" src="../static/js/header.js"></script>
</head>
	<body>
	<div th:insert="header :: header">...</div>

		<div class="row">

			<div class="col s6">

				<ul class="collapsible ">
					<li>
						<div class="collapsible-header">
							<i class="material-icons"></i>1. You can search book by name and category</div>
						<div class="collapsible-body">
							<span>
							<img src="..static/asset/about-1.png" th:src="@{asset/about-1.png}" class="contact-map"/>
							</span>
						</div>
					</li>
					<li>
						<div class="collapsible-header">
							<i class="material-icons"></i>2. Using the availability icon, you can find out if there is a book in the library. <br>
							If the icon is red, then the book is from the reader, if it is green, then it can be taken.</div>
						<div class="collapsible-body">
							<span>
								<img src="..static/asset/about-2.png" th:src="@{asset/about-2.png}" class="contact-map"/>
							</span>
						</div>
					</li>
				</ul>

			</div>

		</div>

	</body>
</html>
