<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Book Platform</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet" />
	<link href="../static/css/header.css" th:href="@{/css/header.css}" rel="stylesheet" />
	<link href="../static/css/search.css" th:href="@{/css/search.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/search.js}" src="../static/js/search.js"></script>
</head>
	<body>
	<header class="header">
		<img onclick="location.href='/';" src="..static/asset/back-arrow.png" th:src="@{asset/back-arrow.png}" class="back-arrow"/>
		<div class="header-btn-container">
			<div class="header-btn">Home</div>
			<div class="header-btn">About</div>
			<div class="header-btn">Features</div>
			<div class="header-btn">Pricing</div>
			<div class="header-btn">Contact us</div>
		</div>
		<img onclick="location.href='/book';" src="..static/asset/admin-icon.png" th:src="@{asset/admin-icon.png}" class="admin-icon"/>
	</header>
		<div class="search-container">

			<div class="page-info-box">
				<div class="page-title">Book directory.</div>
				<div class="page-description">Welcome to the book management system, finding a book just got easier.</div>
			</div>

			<div class="filter-box">
				<div class="control-box">
					<label class="label" for="bookName">Book name</label>
					<input class="field" id="bookName" placeholder="Type name of book">
				</div>
				<div class="control-box">
					<label class="label" for="category-selector">Category</label>
					<select id="category-selector" class="drop-down">
						<option value="">All</option>
						<option>Detective fiction</option>
						<option>Fantasy</option>
						<option>Science fiction</option>
						<option>Dictionary</option>
					</select>
				</div>
				<input id="bookFilter" class="button" type="button" value="Filter"/>
			</div>


			<div class="table-box">

				<div class="column-name-box">
					<div>Name</div>
					<div>Category</div>
					<div>Availability </div>
				</div>

				<div class="table-separator"></div>


				<table>
					<tr>
						<td>First Book</td>
						<td>Fantasy</td>
						<td>Yes</td>
					</tr>
				</table>


			</div>


		</div>
	</body>
</html>
