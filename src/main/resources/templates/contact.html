<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Book Platform</title>
	<link href="../static/css/header.css" th:href="@{/css/header.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/collapsibles.js}" src="../static/js/collapsibles.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
	<body>
	<div th:insert="header :: header">...</div>

		<div class="row">

			<div class="col s6">

				<ul class="collapsible ">
					<li>
						<div class="collapsible-header"><i class="material-icons"></i>Address</div>
						<div class="collapsible-body"><span>Независимости 56</span></div>
					</li>
					<li>
						<div class="collapsible-header"><i class="material-icons"></i>Phone number</div>
						<div class="collapsible-body"><span>+375(29)111-11-11</span></div>
					</li>
					<li>
						<div class="collapsible-header"><i class="material-icons"></i>Map</div>
						<div class="collapsible-body">
							<img src="..static/asset/contact-map.png" th:src="@{asset/contact-map.png}" class="contact-map"/>
						</div>
					</li>
				</ul>

			</div>

		</div>

	</body>
</html>
